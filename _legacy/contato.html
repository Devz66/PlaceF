<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Contato - PLACE RASTREIOS</title>
    <link rel="stylesheet" href="styles/main.css?v=1.0.1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=5.3.0" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css?v=6.0.0">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">PLACE RASTREIOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#planos">Planos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link btn-login-custom" href="login.html">Login</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#segunda-via">2ª Via</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white px-3" href="#login">Login</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção de Contato -->
    <section id="contato" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Entre em Contato</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="contact-info p-4 bg-white rounded shadow-sm">
                        <h3 class="h5 mb-4">Informações de Contato</h3>
                        <div class="mb-3">
                            <h4 class="h6">Telefones:</h4>
                            <p class="mb-2"><i class="fas fa-phone me-2"></i>(11) 1234-5678</p>
                            <p class="mb-2"><i class="fas fa-mobile-alt me-2"></i>(11) 98765-4321</p>
                        </div>
                        <div class="mb-3">
                            <h4 class="h6">Email:</h4>
                            <p><i class="fas fa-envelope me-2"></i>contato@placerastreios.com.br</p>
                        </div>
                        <div class="mb-3">
                            <h4 class="h6">Horário de Atendimento:</h4>
                            <p><i class="fas fa-clock me-2"></i>Segunda a Sexta: 8h às 18h</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="bg-white p-4 rounded shadow-sm">
                        <h3 class="h5 mb-4">Formulário de Contratação</h3>
                        <form id="formContratacao" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="plano" class="form-label">Plano de Interesse</label>
                                    <select class="form-select" id="plano" required>
                                        <option value="">Selecione um plano</option>
                                        <option value="basic">Plano Basic</option>
                                        <option value="plus">Plano Plus</option>
                                        <option value="professional">Plano Professional</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js?v=5.3.0"></script>
    <script src="js/main.js?v=1.0.1"></script>
</body>
</html>
